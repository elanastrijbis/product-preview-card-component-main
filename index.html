<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
</head>

  <body>
    <div class="card__container">
      <div class="card">
        <div class="card__image">
          <img src="./images/image-product-desktop.jpg" alt="A perfume bottle">
        </div>
        <div class="card__text">
          <span class="card__product--type">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card__product--description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <h2>
            $149.99
            <span class="card__price--before">
              $169.99
            </span>
          </h2>
          <button>
            <i><img src="./images/icon-cart.svg" alt="Cart icon"></i>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
